<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Dashboard</title>
        <script src="https://kit.fontawesome.com/3f739adfb6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles/main.css">
        <base href="/" />
    </head>
    <body>
        <!-- The sidebar navigation, with the photo of the artist -->
        <!-- this will be made into a component after I finish this dashboard. -->
        <div class="menu-button">
            <!-- Hamburger Menu -->
            <div class="menu-button__burger"></div>
        </div>
        <aside id="sidebar">
            <figure>
                <img id="artistImage" src="assets/artist.jpg" alt="artist's professional photo." height="200" width="200">
                <!-- replace artist's dynamically, in order to keep with basic accessability standards. -->
                <figcaption id="artistName">Anon Nymous</figcaption>
            </figure>
            <nav>
                <ul>
                    <li id="metricPath" class="urlLink selected">
                        <i class="far fa-chart-bar"></i>Metrics
                    </li>
                    <li id="musicPath" class="urlLink">
                        <i class="far fa-play-circle"></i> Music
                    </li>
                    <li id="searchPath" class="urlLink">
                        <i class="fas fa-search"></i> Search Artist
                    </li>
                </ul>
            </nav>
        </aside>
        <!-- The featured content. Either the metrics, Music or Search bar for artist. -->
        <!-- After finishing the dashboard, instead of copying and pasting parts into other linked HTML pages, I will make a template of this. -->
        <main>
            <div id="contentArea">
                <!-- Metrics/Music and Search -->
                <p id="pathTitle">My Metrics</p>
                <div id="filterSection">
                    <div id="filterDate" class="filterOption">
                        <label for="date">Date<Date/label>
                        <input id="date" type="date" name="until-date"></input>
                    </div>
                    <!-- <div>
                        <label></label>
                        <select></select>
                    </div>
                    <div>
                        <label></label>
                        <select></select>
                    </div> -->
                    <button id="filterButton">Filter</button>
                </div>
                <div id="monthlyWeeklyListenersSection">
                    <div id="monthlyListenersSection">
                        <p class='boldAndUnderlined'>monthly listeners <span id="month">november 2021</span></p>
                        <div id="monthlyListeners">3,242,032</div>
                        <div id="percentageChange"><i class="fas fa-level-down-alt"></i>-12.4%</div>
                    </div>
                    <div id="weeklyListenersSection">
                        <p class='boldAndUnderlined'>weekly listeners <span id="year">2021</span></p>
                        <canvas id="myChart" width="400" height="150"></canvas>
                    </div>
                </div>
                <div id="profileVisitsAndMostPopularSection">
                    <div id="weeklyProfileVisitsSection">
                        <p class='boldAndUnderlined'>weekly profile visitors</p>
                        <canvas id="myChartTwo" width="400" height="150"></canvas>
                    </div>
                    <div id="mostPopularSongsSection">
                        <p class='boldAndUnderlined'>most popular <span id="month">november 2021</span></p>
                        <ol>
                            <li><span>smile</span><span>742143</span></li>
                            <li><span>frown</span><span>497829</span></li>
                            <li><span>livid</span><span>493716</span></li>
                            <li><span>tranquil night</span><span>358298</span></li>
                        </ol>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
        <script src="./scripts/index.js" type="module"></script>
    </body>
</html>
